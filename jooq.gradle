jooq {
    configurations {
        demo { // default generate name. ex)generateDemoJooq
            generationTool {
                // 외부로 빼는걸 추천
                jdbc {
                    driver = 'org.mariadb.jdbc.Driver'
                    url = 'jdbc:mariadb://localhost:3306'
                    user = 'root'
                    password = 'eoqkr'
                }

                generator {
                    name = 'org.jooq.codegen.DefaultGenerator'

                    database {
                        name = 'org.jooq.meta.mariadb.MariaDBDatabase'

                        schemata {
                            schema {
                                inputSchema = 'mydb'  // database name
                            }
                        }

                        forcedTypes {
                            forcedType {
                                name = 'varchar'
                                includeExpression = '.*'
                                includeTypes = 'JSONB?'
                            }

                            forcedType {
                                name = 'varchar'
                                includeExpression = '.*'
                                includeTypes = 'INET'
                            }
                        }
                    }
                    generate {
                        deprecated = false
                        records = true
                        immutablePojos = true
                        fluentSetters = true
                        javaTimeTypes = true
                    }
                    target {
                        packageName = 'jooq.demo_dsl'
                        directory = 'src/generated/'
                    }
                    strategy.name = 'demo.jooq.generator.strategy.JPrefixGeneratorStrategy'
                }
            }
        }
    }
}
